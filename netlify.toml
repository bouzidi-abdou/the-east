[build]
  command = "npm install" 
  publish = "." 
  functions = "netlify/functions"
# ... بقية التحويلات الخاصة بك
[[redirects]]
  from = "/index"
  to = "/login.html"
  status = 302
  force = true
  conditions = {Cookie = ["!discord_access_token"]}

[[redirects]]
  from = "/"
  to = "/login.html"
  status = 302
  force = true
  conditions = {Cookie = ["!discord_access_token"]}

